<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>шапка</title>
    <link rel="stylesheet" href="style/header-style/reset.min.css" />
    <link rel="stylesheet" href="style/header-style/header-style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="header__logo">
          <img
            class="logo header__logo"
            src="./assets/img-header/palma.jpg"
            alt="пальма в тюбетейке"
          />
        </div>
        <div class="header__company-name">
          <p class="header__company-name_small">
            ГОРОДСКАЯ ОБЩЕСТВЕННАЯ ОРГАНИЗАЦИЯ
          </p>
          <h1 class="header__company-name_big">
            ТАТАРСКАЯ НАЦИОНАЛЬНО-КУЛЬТУРНАЯ АВТОНОМИЯ ТАТАР СОЧИ
          </h1>
        </div>
        <div class="header__wrapper">
          <button class="submit__button" type="submit">
            ВСТУПИТЬ в автономию
          </button>
        </div>
      </div>
      <nav class="nav">
        <a href="#" class="nav__item">Об организации</a>
        <a href="#" class="nav__item">Традиции</a>
        <a href="#" class="nav__item">Нести добро</a>
        <a href="#" class="nav__item">Наши герои</a>
        <a href="#" class="nav__item">Пресс-служба</a>
        <a href="#" class="nav__item">Контакты</a>
      </nav>
      <div class="header__search-block">
        <form class="header__search-form" action="#" method="get">
          <button type="submit" class="header__search-button">
            <img src="./assets/img-header/Search.svg" alt="поиск" />
          </button>
          <input name="s" type="search" class="header__search-field" />
        </form>
      </div>
      <div class="header__bottom">
        <img
          class="bottom_img"
          src="./assets/img-header/liliya4.jpg"
          alt="лилия"
        />
      </div>
    </header>
  </body>
</html>
